<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
    <!--BOOTSTRAP LINK-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <form>

        <div class="signup-form ">

            <div class="Signup-head bg-#dc3545">
                <h1>Book Your Seat</h1>
            </div>
            <label class="text-white travel">Travel Class</label>
            <select class="bg-white text-black travel2">
                <option></option>
                <option>First Class/1A</option>
                <option>AC 2tier/2A</option>
                <option>AC 3tier/3A</option>
                <option>Executive class chair car/Economy Class</option>
                <option>AC Chair Car</option>
                <option>Sleeper Class</option>
                <option>Second Class</option>
                <option>General</option>
            </select>
            <br>
            <label class="text-white" style="margin-left:10px;">Passangers Type</label>
            <input type="number" class="bg-white person " placeholder="Adults">
            <input type="number" class="bg-white person" placeholder="Children"><br>
            
            
           
            
            <input type="submit" value="Book Ticket" class="submit-btn ">
        </div>
        </div>
    </form>
</body>
</html>
